<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear cuenta</title>

  <!-- Bootstrap y estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../styles/styles.css" />
</head>

<body class="bg-light">
  
  <!-- Aqui se pega el navbar -->
  <div id="navbar-container"></div>
  
  <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center" style="background-color: var(--color-fondo);">
    <div class="row w-100 shadow rounded overflow-hidden align-items-center" style="max-width: 900px; min-height: 600px;">
      <!-- Logo -->
      <div class="col-md-6 d-flex justify-content-center align-items-center"
        style="background-color: var(--color-fondo); height: 100%;">
        <img src="../../resources/img/logo.png" alt="Logo" class="img-fluid"
          style="max-height: 400px; max-width: 90%;" />
      </div>

      <!-- Formulario -->
      <div class="col-md-6 p-4" style="background-color: var(--color-fondo);">
        <h3 class="text-center mb-4" style="color: var(--color-primario); font-family: 'Source Serif Pro', serif;">
          Registro</h3>

        <div id="alertContainer"></div>

        <form id="formularioRegistro">
          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input type="text" class="form-control" placeholder="Nombre de Usuario" id="nombreCompleto" required>
          </div>

          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
            <input type="email" class="form-control" placeholder="Email" id="email" required>
          </div>

          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
            <input type="tel" class="form-control" placeholder="Número de Teléfono" id="telefono" required>
          </div>

          <div class="mb-3 input-group">
            <label for="contrasena" class="visually-hidden"></label>
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" class="form-control" placeholder="Contraseña" id="contrasena" required>
            <span class="input-group-text">
              <i class="bi bi-eye-slash ver-contrasena" id="verContrasena1">

              </i></span>
          </div>

          <div class="mb-3 input-group">
            <label for="confirmarContrasena" class="visually-hidden"></label>
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" class="form-control" placeholder="Confirma tu Contraseña" id="confirmarContrasena"
              required>
            <span class="input-group-text"><i class="bi bi-eye-slash ver-contrasena" id="verContrasena2"></i></span>
          </div>

          <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn w-50 me-2"
              style="background-color: var(--color-primario); color: white; border-radius: 1rem;">Crear cuenta</button>
            <button type="button" class="btn w-50 ms-2"
              style="background-color: var(--color-secundario); color: white; border-radius: 1rem;"
              onclick="limpiarFormulario()">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- FOOTER ESTÁNDAR -->
  
    <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="register.js"></script>
  <script src="../../components/script.js"></script>

</body>

</html>
