<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotizador Joyeria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./styles-quotation.css" rel="stylesheet">
  <link rel="stylesheet" href="../../styles/styles.css">

</head>

<body>
  <!-- Aqui se pega el navbar -->
  <div id="navbar-container"></div>

  <main class="container py-5 text-center">

    <header class="mb-4">
      <h2>Cada gema tiene una historia única</h2>
      <p class="parrafo-body">¿Cuál desea que lleve su joya?</p>
    </header>

    <section class="row justify-content-center mb-4">

      <figure class="col-lg-4 col-md-5 col-sm-8 gem-container">
        <img src="./img/diamante.webp" alt="Diamante" class="img-fluid img-rounded">
        <div class="hover-content p-1">
          <h6 class="#">Diamante - Luz eterna</h6>
          <p>Símbolo de claridad, compromiso y pureza. El diamante refleja la esencia de lo que es eterno e
            inquebrantable.</p>
          <a href="./formDiamond.html">
            <button>Seleccionar</button>
          </a>
        </div>
      </figure>

      <figure class="col-lg-4 col-md-5 col-sm-8 gem-container">
        <img src="./img/rubi.webp" alt="Rubí" class="img-fluid img-rounded">
        <div class="hover-content p-1">
          <h6>Rubí - Pasión que arde</h6>
          <p>Para quienes viven con el corazón encendido. El rubí celebra la fuerza, la valentía y el amor sin medida.
          </p>
          <a href="./formSecondary.html">
            <button>Seleccionar</button>
          </a>
        </div>
      </figure>

    </section>

    <section class="row justify-content-center mb-4">

      <figure class="col-lg-4 col-md-5 col-sm-8 gem-container">
        <img src="./img/esmeralda.webp" alt="Esmeralda" class="img-fluid img-rounded">
        <div class="hover-content p-1">
          <h6>Esmeralda - Renacer sereno</h6>
          <p>Verde como la esperanza, la esmeralda inspira renovación, equilibrio y conexión con lo esencial.</p>
          <a href="./formSecondary.html">
            <button>Seleccionar</button>
          </a>
        </div>
      </figure>

      <figure class="col-lg-4 col-md-5 col-sm-8 gem-container">
        <img src="./img/zafiro.webp" alt="Zafiro" class="img-fluid img-rounded">
        <div class="hover-content p-1">
          <h6>Zafiro - Sabiduría profunda</h6>
          <p>Misterioso y elegante, el zafiro protege los sueños y guía con intuición, lealtad y verdad.</p>
          <a href="./formSecondary.html">
            <button>Seleccionar</button>
          </a>
      </figure>

    </section>

    <section>
      <p class="parrafo-body">Descubra la joya que contará su historia.</p>
    </section>

  </main>

  <!-- Aqui va el footer -->
  <div id="footer-container"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./form.js"></script>
  <script src="../../components/script.js"></script>
</body>

</html>
