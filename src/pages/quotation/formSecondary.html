<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario Cotización</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.css" rel="stylesheet">
  <link href="./styles-quotation.css" rel="stylesheet">
  <link rel="stylesheet" href="../../styles/styles.css">
</head>

<body>
<!-- Barra de Navegacion -->
 <div id="navbar-container"></div>

 <main class="container py-5">
 <h2 class="text-center mb-2">Cotiza tu pieda preciosa</h2>
  <form class="row d-flex justify-content-center align-items-center vh-70">
<!-- columna de forma y pureza -->
    <section class="col-12 col-md-12 col-lg-6 p-4 pt-0 pb-0"> 
    <!-- Forma -->
    <fieldset class="mb-1">
      <legend class="form-label">Forma</legend>
      <section class="d-flex flex-wrap justify-content-center gap-3">
        <figure class="d-flex flex-column align-items-center">
        <img src="./img/redondoForma.webp" alt="Forma Redonda" class="img-thumbnail forma-img" data-forma="Redondo" style="width: 5rem; height: 5rem; cursor: pointer;">
        <figcaption class="text-center mt-2">Redondo</figcaption>
      </figure>
      <figure>
        <img src="./img/rectanguloForma.webp" alt="Forma Rectangular" class="img-thumbnail forma-img" data-forma="Rectangular" style="width: 5rem; height: 5rem; cursor: pointer;">
        <figcaption class="text-center mt-2">Rectangulo</figcaption>
      </figure> 
      <figure>
        <img src="./img/asscherForma.webp" alt="Forma Asscher" class="img-thumbnail forma-img" data-forma="Asscher"  style="width: 5rem; height: 5rem; cursor: pointer;">
        <figcaption class="text-center mt-2">Asscher</figcaption>
      </figure>
      <figure>
        <img src="./img/cojinForma.webp" alt="Forma Cojin" class="img-thumbnail forma-img" data-forma="Cojin" style="width: 5rem; height: 5rem; cursor: pointer;">
        <figcaption class="text-center mt-2">Cojin</figcaption>
      </figure>
      <figure>
        <img src="./img/corazonForma.webp" alt="Forma Corazon" class="img-thumbnail forma-img" data-forma="Corazon" style="width: 5rem; height: 5rem; cursor: pointer;">
        <figcaption class="text-center mt-2">Corazon</figcaption>
      </figure>
      <figure>
        <img src="./img/cuadradoForma.webp" alt="Forma Cuadrado" class="img-thumbnail forma-img" data-forma="Cuadrado"  style="width: 5rem; height: 5rem; cursor: pointer;">
        <figcaption class="text-center mt-2">Cuadrado</figcaption>
      </figure>
      <figure>
        <img src="./img/ovaladoForma.webp" alt="Forma Ovalado" class="img-thumbnail forma-img" data-forma="Ovalado"  style="width: 5rem; height: 5rem; cursor: pointer;">
        <figcaption class="text-center mt-2">Ovalado</figcaption>
      </figure>
      <figure>
        <img src="./img/marquesaForma.webp" alt="Forma Marquesa" class="img-thumbnail forma-img" data-forma="Marquesa"  style="width: 5rem; height: 5rem; cursor: pointer;">
        <figcaption class="text-center mt-2">Marquesa</figcaption>
      </figure>
      <figure>
        <img src="./img/radianteForma.webp" alt="Forma Radiante" class="img-thumbnail forma-img" data-forma="Radiante" style="width: 5rem; height: 5rem; cursor: pointer;">
        <figcaption class="text-center mt-2">Radiante</figcaption>
      </figure>
      <figure>
        <img src="./img/peraForma.webp" alt="Forma Pera" class="img-thumbnail forma-img" data-forma="Pera"  style="width: 5rem; height: 5rem; cursor: pointer;">
        <figcaption class="text-center mt-2">Pera</figcaption>
      </figure>
      </section>
    </fieldset>

            <!-- pureza  -->
    <fieldset class="slider-wrapper">
      <legend class="form-label">Pureza</legend>
      <div id="pureza-slider" class="custom-slider"></div>
      <div class="slider-labels">
        <span>Con incrustaciones</span><span>Incrustaciones visibles</span><span>Limpio a simple vista</span>
      </div>
    </fieldset>
      
    </fieldset>

    </section>
<!-- columna de quilate e intensidad-->
    <section class="col-12 col-md-12 col-lg-6 p-4 pt-0 pb-0">

    <!-- Quilates -->
    <fieldset class="slider-wrapper">
      <legend class="form-label">Quilates</legend>
      <div id="quilates-slider" class="custom-slider"></div>
        <legend class="slider-labels mt-2">
        <span>0</span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>10</span>
        </legend>

        <div class="d-flex justify-content-between align-items-center gap-2">
          <label> Mín: <input type="number" id="min-quilates" class="form-control form-control-sm" style="width: 80px;"> </label>
          <label> Máx: <input type="number" id="max-quilates" class="form-control form-control-sm" style="width: 80px;">
          </label>
        </div>

    <!-- Intensidad -->
    <fieldset class="slider-wrapper">
      <legend class="form-label">Intensidad</legend>
      <div id="intensidad-slider" class="custom-slider"></div>
      <div class="slider-labels">
        <span>Medio intenso</span><span>Intenso</span><span>Vivido</span><span>Profundo</span><span>Oscuro</span>
      </div>
    </fieldset>

    </section>

    <!-- Botón Final -->
    <div class="d-flex justify-content-end mb-3 col-12 px-4">
      <a href="./quotation.html" class="btn btn-secondary">Regresar</a>
      <button type="button" class="btn btn-primary ms-3 boton-cotizar">Cotizar</button>
    </div>

  </form>
 </main>

<!-- Modal Cotizar -->
 <section class="modal fade" id="cotizarModal" tabindex="-1" aria-labelledby="cotizarModalLabel" aria-hidden="true">
  <section class="modal-dialog modal-dialog-centered">
    <article class="modal-content">
      
      <header class="position-relative">
        <h3 class="modal-title w-100 text-center p-3" id="cotizarModalLabel">Precio Estimado</h3>
        <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </header>

      <fieldset class="modal-body text-center">
        <div class="fs-4 mb-3">$250 000 MXN</div>
        <a class="btn col-6 boton-cita mb-3" href="./cotizador.html" role="button">Generar Cita</a>
        <p class="text-muted">Precio estimado, sujeto a cambios según disponibilidad y materiales</p>
      </fieldset>

    </article>
  </section>
 </section>

<!-- Aqui va el footer -->
 <div id="footer-container"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.js"></script>
<script src="./form.js"></script>
<script src="../../components/script.js"></script>

</body>
</html>
