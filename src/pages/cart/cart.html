<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito | Aurum Designers</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../../styles/styles.css">
  <link rel="stylesheet" href="./cart.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Aqui se pega el navbar -->
  <div id="navbar-container"></div>

  <div class="container-fluid">
    <div class="row min-vh-100">
      <!-- Lado Izquierdo -->
      <div class="col-md-6 d-flex flex-column justify-content-between p-4 bg-fondo">
        <header class="mb-3">
          <div class="d-flex justify-content-start mb-3">
            <a href="../catalogo/catalogo.html"><button class="btn btn-primary rounded-circle">
              <i class="bi bi-arrow-left text-white"></i></a>
            </button>
          </div>
          <div class="text-center mb-3">
            <img src="../../resources/img/logo.png" alt="Logo" class="logo-grande">
          </div>
          <div class="text-end">
            <a href="../login/login.html"><button class="btn btn-login">Log In</button></a>
          </div>
        </header>

        <hr class="linea-terciaria">

        <section class="entrega-seccion">
          <h3 class="mb-3">Entrega</h3>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="entrega" id="domicilio" checked>
            <label class="form-check-label" for="domicilio">A Domicilio</label>
          </div>
          <div class="form-check mb-4">
            <input class="form-check-input" type="radio" name="entrega" id="tienda">
            <label class="form-check-label" for="tienda">En Tienda</label>
          </div>
          <button class="btn btn-agenda w-100">Realizar pago</button>
        </section>
      </div>

      <!-- Lado Derecho -->
      <div class="col-md-6 bg-claro p-4">
        <section class="table-responsive mb-4">
          <table class="table align-middle text-center">
            <thead>
              <tr>
                <th></th>
                <th>Producto</th>
                <th>Subtotal</th>
              </tr>
            </thead>
            <tbody id="tabla-productos">
              <tr>
                <td><img src="../../assets/joya-ejemplo.jpg" alt="Joya" width="50"></td>
                <td>Anillo de Plata</td>
                <td>$1,200</td>
              </tr>
              <!-- Más productos aquí -->
            </tbody>
          </table>
        </section>

        <section>
          <table class="table">
            <tbody>
              <tr>
                <td><strong>Subtotal</strong></td>
                <td id="subtotal">$1,200</td>
              </tr>
              <tr>
                <td><strong>Envío</strong></td>
                <td>
                  Depende de la zona
                  <a href="https://www.ups.com/mobile/ratetnthome?loc=es_MX"><button class="btn btn-sm btn-outline-secondary ms-2">Cotiza tu envío</button></a>
                </td>
              </tr>
              <tr>
                <td><strong>Total</strong></td>
                <td id="total">$1,200 + envío</td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>
    </div>
  </div>

  <!-- Aqui va el footer -->
  <div id="footer-container"></div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./cart.js"></script>
  <script src="../../components/script.js"></script>
  
</body>

</html>
