<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>

  <!-- Bootstrap y estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../styles/styles.css" />
  <link rel="stylesheet" href="./login.css" />
</head>

<body class="bg-light">
  <!-- Aqui se pega el navbar -->
  <div id="navbar-container"></div>

  <main class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row login-container shadow rounded overflow-hidden align-items-center">
      <!-- Logo -->
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-center logo-section">
        <img src="../../resources/img/logo.png" alt="Logo" class="img-fluid" />
      </div>

      <!-- Formulario -->
      <section class="col-md-6 form-section">
        <h3 class="text-center">Bienvenido</h3>
        <!-- Checar para que sirve -->
        <div id="alertContainer"></div>

        <form id="formularioLogin" class="mt-4">
          <!-- Usuario -->
          <div class="mb-3 input-group rounded" style="overflow: hidden;">
            <label for="usuario" class="visually-hidden"></label>
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input type="text" class="form-control" id="usuario" placeholder="Usuario" required>
          </div>
          <!-- Contraseña -->
          <div class="mb-3 input-group rounded" style="overflow: hidden;">
            <label for="contrasena" class="visually-hidden"></label>
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
            <span class="input-group-text">
              <i class="bi bi-eye-slash ver-contrasena" id="verContrasena"></i></span>


          </div>
          <!-- Remember / Forgot -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="recuerdame">
              <label class="form-check-label" for="recuerdame">Recuerdame</label>
            </div>
            <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
          </div>

          <!-- Botón Login -->
          <button type="submit" class="btn w-100 py-2 btn-login">Iniciar Sesión</button>

          <!-- Crear cuenta -->
          <p class="text-center crear-cuenta-texto">
            ¿Aún no tienes una cuenta?
            <a href="../register/register.html" class="crear-cuenta-link link-formulario"
              title="Crear cuenta nueva">Crear cuenta</a>
          </p>
        </form>
      </section>
    </div>
  </main>

  <!-- FOOTER ESTÁNDAR -->
  
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/login.js"></script>
  <script src="../../components/script.js"></script>

</body>

</html>
