<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda tu cita</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- estilos -->
  <link rel="stylesheet" href="../../styles/styles.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light min-vh-100 d-flex flex-column justify-content-between">

  <!-- HEADER -->
  <div id="navbar-container"></div>

  <!-- FORMULARIO DE CITA -->
  <main class="flex-grow-1 d-flex align-items-center justify-content-center bookbody">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 bg-white p-4 shadow rounded">
          <h1 class="text-center mb-3">Registra tu cita</h1>

          <!--la alerta de Bootstrap dinámica -->
          <div id="alerta-container"></div>

          <form id="formulario-cita" novalidate>
            <legend class="text-center text-muted mb-4">
              Ingresa tus datos de contacto
            </legend>

            <div class="mb-3">
              <label for="nombreCliente" class="form-label fw-semibold">Nombre cliente:</label>
              <input type="text" id="nombreCliente" name="cliente" class="form-control" placeholder="Nombre cliente"
                required />
              <div class="invalid-feedback">
                Por favor, ingresa el nombre del cliente.
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Email Contacto:</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="E-mail Contacto" required />
              <div class="invalid-feedback">
                Por favor, ingresa un email válido.
              </div>
            </div>

            <div class="mb-3">
              <label for="fecha" class="form-label fw-semibold">Fecha de visita:</label>
              <input type="date" id="fecha" name="fecha" class="form-control" required />
              <div class="invalid-feedback">
                Por favor, selecciona una fecha.
              </div>
            </div>

            <div class="mb-4">
              <label for="detalles" class="form-label fw-semibold">Detalles:</label>
              <textarea id="detalles" name="detalles" class="form-control" rows="4" placeholder="Detalles de la cita"
                required></textarea>
              <div class="invalid-feedback">
                Por favor, agrega los detalles de la cita.
              </div>
            </div>

            <button type="submit" class="btn w-100 fw-bold text-uppercase boton-enviar">
              Registrar Cita
            </button>
          </form>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Aqui va el footer -->
  <div id="footer-container"></div>


  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="js/main.js" type="module"></script>
  <script src="../../components/script.js"></script>
</body>

</html>
