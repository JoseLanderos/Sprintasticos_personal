<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./styles-catalogo.css">
    <link rel="stylesheet" href="../../styles/styles.css">
</head>

<body>
    <!-- Aqui se pega el navbar -->
    <div id="navbar-container"></div>

    <!-- Pulsera -->
    <section class="pulsera-contenedor">
        <button class="flecha-izquierda" id="btn-izquierda" aria-label="Anterior"></button>

        <div class="pulsera-ventana">
            <section class="pulsera" id="pulsera">

                <!-- Piezas -->
                <article class="pieza">
                    <div class="circulo-grande">
                        <img src="./img/climberszafirorosa.png" class="imagen-circular" />
                    </div>
                    <p>Climbers</p>
                </article>

                <article class="pieza">
                    <div class="circulo-grande">
                        <img src="./img/Aracadas (1).png" class="imagen-circular" />
                    </div>
                    <p>Aretes</p>
                </article>

                <article class="pieza">
                    <div class="circulo-grande">
                        <img src="./img/churumbelaicon.png" class="imagen-circular"/>
                    </div>
                    <p>Churumbelas</p>
                </article>

                <article class="pieza">
                    <div class="circulo-grande">
                        <img src="./img/broquelsicon.png" class="imagen-circular"/>
                    </div>
                    <p>Broqueles</p>
                </article>

                <article class="pieza">
                    <div class="circulo-grande">
                        <img src="./img/JA-Tennis-1-1-removebg-preview.png" class="imagen-circular"/>
                    </div>
                    <p>Tennis Bracelets</p>
                </article>

                <article class="pieza">
                    <div class="circulo-grande">
                        <img src="./img/OIP__2_-removebg-preview.png" class="imagen-circular"/>
                    </div>
                    <p>Tennis</p>
                </article>

                <article class="pieza">
                    <div class="circulo-grande">
                        <img src="./img/R-removebg-preview.png" class="imagen-circular"/>
                    </div>
                    <p>Bracelets</p>
                </article>
            </section>
        </div>

        <button class="flecha-derecha" id="btn-derecha" aria-label="Siguiente"></button>
    </section>


    <!-- Botón para abrir el filtro -->
    <button class="btn-filtro" id="btnAbrirFiltro" aria-controls="filtroPanel" aria-expanded="false">
        <i class="bi bi-sliders"></i> Filtro
    </button>

    <!-- Panel de filtro oculto inicialmente -->
    <aside id="filtroPanel" class="filtro-panel" aria-hidden="true">
        <header class="filtro-header">
            <h2>Filtrar productos</h2>
            <button id="btnCerrarFiltro" class="cerrar-filtro" aria-label="Cerrar panel de filtro">&times;</button>
        </header>

        <section class="filtro-contenido">
            <div class="filtro-campo">
                <label for="kilates">Kilates</label>
                <input type="range" id="kilates" min="10" max="100" value="50">
                <div class="range-labels"><span>10</span><span>100</span></div>
            </div>

            <div class="filtro-campo">
                <label for="precio">Rango de Precios</label>
                <input type="range" id="precio" min="1000" max="100000" value="50000">
                <div class="range-labels"><span>1000</span><span>100000</span></div>
            </div>
        </section>
    </aside>

    <!-- Productos -->
    <section class="grid-productos">
        <article class="producto" data-variante="amatista">
            <img src="./img/aretazafirorosa5.png" alt="Amatista">
            <button class="btn-conoce-mas">Conoce más</button>
        </article>
        <article class="producto" data-variante="zafiro">
            <img src="./img/ARETEZAFIROAZUL (2).png" alt="Zafiro">
            <button class="btn-conoce-mas">Conoce más</button>
        </article>
        <article class="producto" data-variante="morganita">
            <img src="./img/aretezafirorosa4.png" alt="Morganita" />
            <button class="btn-conoce-mas">Conoce más</button>
        </article>
        <article class="producto">
            <img src="./img/aretezafiroazul6.png" alt="Broqueles Zafiro Rosa" />
            <button class="btn-conoce-mas">Conoce más</button>
        </article>
        <article class="producto">
            <img src="./img/aretazafirorosa7.png" alt="Amatista" />
            <button class="btn-conoce-mas">Conoce más</button>
        </article>
        <article class="producto">
            <img src="./img/aretazafirorosa8.png" alt="Morganita" />
            <button class="btn-conoce-mas">Conoce más</button>
        </article>
        <article class="producto">
            <img src="./img/aretazafiroazul9.png" alt="Arracadas" />
            <button class="btn-conoce-mas">Conoce más</button>
        </article>
        <article class="producto">
            <img src="./img/aretazafiroazul11.png" alt="Arracadas" />
            <button class="btn-conoce-mas">Conoce más</button>
        </article>
        <article class="producto">
            <img src="./img/areteesmeralda3.png" alt="Arracadas" />
            <button class="btn-conoce-mas">Conoce más</button>
        </article>
        <article class="producto">
            <img src="./img/aretesesmeralda2.png" alt="Amatista" />
            <button class="btn-conoce-mas">Conoce más</button>
        </article>
        <article class="producto">
            <img src="./img/areteesmeralda4.png" alt="Arracadas" />
            <button class="btn-conoce-mas">Conoce más</button>
        </article>
        <article class="producto">
            <img src="./img/aretesesmeralda5.png" alt="Amatista" />
            <button class="btn-conoce-mas">Conoce más</button>
        </article>
        <article class="producto">
            <img src="./img/aretesrubirojo1.png" alt="Morganita" />
            <button class="btn-conoce-mas">Conoce más</button>
        </article>
        <article class="producto">
            <img src="./img/areterubirojo3.png" alt="Arracadas" />
            <button class="btn-conoce-mas">Conoce más</button>
        </article>
        <article class="producto">
            <img src="./img/aretesrubirojo4.png" alt="Arracadas" />
            <button class="btn-conoce-mas">Conoce más</button>
        </article>
        <article class="producto">
            <img src="./img/areterubirojo5.png" alt="Arracadas" />
            <button class="btn-conoce-mas">Conoce más</button>
        </article>
        <article class="producto">
            <img src="./img/arete_plano-removebg-preview.webp" alt="Arete circular" />
            <button class="btn-conoce-mas">Conoce más</button>
        </article>
        <article class="producto">

        </article>
        <article class="producto">
            <img src="./img/climbers_zafiro.webp" alt="Climber Zafiro Rosa" />

        </article>
    </section>
    
    <!-- Aqui va el footer -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
